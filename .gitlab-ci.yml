stages:
  - build
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

cache:
  paths:
    - .gradle/

build-job:
  stage: build
  image: jeci/centos_deployer_gradle
  script:
    - gradle clean build
  tags:
    - docker

deploy-job:
  stage: deploy
  image: jeci/centos_deployer_gradle
  script:
    - "[ -z $IP_DEPLOY ] && exit 0"
    - gradle clean build
    - scp stats-alfresco-on-database/build/libs/*.jar "$DEPLOY_USER@$IP_DEPLOY:"
  tags:
    - docker
  only:
    - triggers
